<html>

<head>
  <title>
    Imersão Dev - Aula 06
  </title>
</head>

<body>
  <h1>Tabela de classificação</h1><br />
  <div class="div">
    <input type="text" id="nome" placeholder="Insira novo jogador"><br />
    <input class="inserte" type="text" id="imagem" placeholder="Insira imagem"><br />
    <button class="inserte" onclick="adicionarJogador()">Adicionar</button>
  </div>
  <table style="width:100%">
    <thead>
      <tr>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="3">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <button class="reset" onclick="resetar()">Resetar</button>
</body>

</html>
